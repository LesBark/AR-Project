<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Каскадна сума (Фінал)</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        /* Це важливо: дозволяє model-viewer займати весь екран і відображати AR-кнопку */
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block; 
        }
        /* Стилізація заголовків, щоб вони не перекривали AR-модель */
        h1, p {
            position: absolute;
            width: 90%; 
            left: 50%;
            transform: translateX(-50%); 
            color: black; 
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 5px;
            z-index: 1000; 
            text-align: center;
        }
        h1 {
            top: 10px;
            font-size: 1.2em;
        }
        p {
            top: 55px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Parallel and distributed computing: Parallel scheme of adding</h1>
    <p>You can spin the animation or press the AR button to see it on your desk.</p>

    <model-viewer 
        id="ar-model"
        src="cascade_sum.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        autoplay
        loop 
        animation-name="Scene"
        alt="Array cascade addition animation">
        
        <div slot="poster" style="background: #222; color: white;">
            Модель завантажується...
        </div>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#ar-model');

        // Гарантує запуск анімації після завантаження
        modelViewer.addEventListener('load', () => {
            modelViewer.play();
        });

        // Гарантує запуск анімації в AR-режимі
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'tracking') {
                modelViewer.play();
            }
        });
    </script>

</body>
</html>
