<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR: Каскадна сума</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; }
        model-viewer {
            width: 90%;
            height: 400px;
            margin: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Паралельні обчислення: Каскадна сума</h1>
    <p>Ви можете покрутити анімацію або натиснути кнопку AR, щоб побачити її на своєму столі.</p>

    <model-viewer src="cascade_sum.glb" 
                  ar 
                  camera-controls 
                  autoplay
                  ar-modes="webxr scene-viewer quick-look"
                  alt="Анімація каскадного додавання масиву">
                  
        <div slot="poster">
            Завантаження 3D-моделі...
        </div>
    </model-viewer>

</body>
</html>
